services:
  tailscale:
    image: tailscale/tailscale:latest
    hostname: tailscale-n8n
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_SOCKET=/var/run/tailscale/tailscaled.sock
      - TS_ACCEPT_DNS=false
      - TS_HOSTNAME=n8n
      - TS_SERVE_CONFIG=/config/serve.json
    volumes:
      - tailscale_state:/var/lib/tailscale
      - tailscale_run:/var/run/tailscale
      - ./n8n-serve.json:/config/serve.json:ro
    # Removed port mappings - traffic goes through Tailscale directly
    # ports:
    #   - "80:80"
    #   - "443:443"
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    restart: always

  traefik:
    image: "traefik"
    restart: always
    network_mode: "service:tailscale"
    depends_on:
      - tailscale
    command:
      - "--api.insecure=true"
      - "--log.level=DEBUG"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - tailscale_run:/var/run/tailscale:ro
      - tailscale_state:/var/lib/tailscale:ro
      - ./traefik-dynamic.toml:/etc/traefik/dynamic/certs.toml:ro

  n8n:
    image: docker.n8n.io/n8nio/n8n
    restart: always
    ports:
      - "127.0.0.1:5678:5678"
    labels:
      - traefik.enable=true
      - traefik.http.routers.n8n.rule=Host(`${DOMAIN_NAME}`)
      - traefik.http.routers.n8n.tls=true
      - traefik.http.routers.n8n.entrypoints=web,websecure
      - traefik.http.middlewares.n8n.headers.SSLRedirect=true
      - traefik.http.middlewares.n8n.headers.STSSeconds=315360000
      - traefik.http.middlewares.n8n.headers.browserXSSFilter=true
      - traefik.http.middlewares.n8n.headers.contentTypeNosniff=true
      - traefik.http.middlewares.n8n.headers.forceSTSHeader=true
      - traefik.http.middlewares.n8n.headers.SSLHost=${DOMAIN_NAME}
      - traefik.http.middlewares.n8n.headers.STSIncludeSubdomains=true
      - traefik.http.middlewares.n8n.headers.STSPreload=true
      - traefik.http.routers.n8n.middlewares=n8n@docker
    environment:
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_HOST=${DOMAIN_NAME}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - N8N_RUNNERS_ENABLED=true
      - NODE_ENV=production
      - WEBHOOK_URL=https://${DOMAIN_NAME}/
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
      - TZ=${GENERIC_TIMEZONE}
    volumes:
      - ./n8n_data:/home/node/.n8n
      - ./local-files:/files

  whisper-tailscale:
    image: tailscale/tailscale:latest
    hostname: whisper
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_SOCKET=/var/run/tailscale/tailscaled.sock
      - TS_ACCEPT_DNS=false
      - TS_HOSTNAME=whisper
      - TS_SERVE_CONFIG=/config/serve.json
    volumes:
      - whisper_tailscale_state:/var/lib/tailscale
      - whisper_tailscale_run:/var/run/tailscale
      - ./whisper-serve.json:/config/serve.json:ro
    # Removed port mappings - traffic goes through Tailscale directly
    # ports:
    #   - "9080:80"
    #   - "9443:443"
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    restart: always

  whisper-traefik:
    image: "traefik"
    restart: always
    network_mode: "service:whisper-tailscale"
    depends_on:
      - whisper-tailscale
    command:
      - "--api.insecure=true"
      - "--log.level=DEBUG"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.constraints=Label(`traefik.constraint`,`whisper`)"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - whisper_tailscale_run:/var/run/tailscale:ro
      - whisper_tailscale_state:/var/lib/tailscale:ro
      - ./whisper-traefik-dynamic.toml:/etc/traefik/dynamic/certs.toml:ro

  whisper-db:
    image: postgres:15-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=whisper
      - POSTGRES_USER=whisper
      - POSTGRES_PASSWORD=${WHISPER_DB_PASSWORD}
    volumes:
      - whisper_db_data:/var/lib/postgresql/data
      - ./whisper-project/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - whisper_net

  # whisper-backend:
  #   build: ./whisper-project/whisper-backend
  #   restart: always
  #   depends_on:
  #     - whisper-db
  #   environment:
  #     - DATABASE_URL=postgresql+asyncpg://whisper:${WHISPER_DB_PASSWORD}@whisper-db:5432/whisper
  #     - OLLAMA_BASE_URL=http://host.docker.internal:11434
  #     - PYTORCH_ENABLE_MPS_FALLBACK=1
  #     - HF_HOME=/root/.cache/huggingface
  #     - HF_TOKEN=${HF_TOKEN}
